<!DOCTYPE html>
<body>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="title">Admin Login</div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Şifre İstemek İçin Ekran -->
    <div id="passwordPrompt" class="password-prompt">
        <button id="closePasswordPrompt" class="close-btn">&times;</button>
        <h2>Şifre Girin</h2>
        <input type="password" id="secretPassword" placeholder="Şifrenizi girin" required>
        <button id="submitPassword">Gönder</button>
    </div>

    <!-- Alert Box -->
    <div id="alertBox" class="alert-box">
        <div class="alert-content">
            <span id="alertIcon" class="alert-icon"></span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <!-- Profil Resimleri -->
    <img id="profileLink" class="profile-img" src="https://d3pfg9x7hqkgr.cloudfront.net/2019/09/DSCN3270.jpg" alt="Profil Resmi">
    <img id="newProfileLink" class="new-profile-img" src="https://images.crunchbase.com/image/upload/c_pad,f_auto,q_auto:eco,dpr_1/0534cbdbc2914f2ba2886f48dfab630d" alt="Yeni Profil Resmi">

    <!-- Yönlendirme Mesajı -->
    <div id="redirectMessage" class="redirect-message">Yönlendiriliyorsunuz...</div>

     <!-- Hatalı Şifre Mesajı -->
     <div id="errorMessage" class="error-message">
    Şifre yanlış girdiniz, doğru girdiğinizi düşünüyorsanız Admin ile iletişime geçiniz.</div>

  
    <script src="script.js"></script>
</body>
</html>
